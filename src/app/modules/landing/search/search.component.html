    </ng-container>
    <!-- Products Details -->
    <ng-container *ngIf="productsDetails && productsDetails.length">
        <featured-products 
            id="productsDetailsContainer" 
            class="w-full mt-2 sm:mt-4" 
            [products]="productsDetails" 
            [title]="productsDetailsTitle"></featured-products>
        <!-- Products Pagination -->
        <div class="flex w-full mt-4 items-center justify-center">
            <pagination 
                *ngIf="productsDetailsPagination.length > productsDetailsPagination.size"
                [itemLength]="productsDetailsPagination.length" 
                [initialPage]="productsDetailsPagination.page + 1"
                [pageSize]="productsDetailsPagination.size"
                (changePage)="onChangePage($event, 'productsDetails')"
                (click)="scroll('productsDetailsContainer')"
                #productsDetailsPaginator></pagination>
        </div>
    </ng-container>
    <!-- Stores Details -->
    <ng-container *ngIf="storesDetails && storesDetails.length">
        <featured-stores 
            id="storesDetailsContainer" 
            class="w-full mt-2 sm:mt-4" 
            [stores]="storesDetails" 
            [title]="storesDetailsTitle"></featured-stores>
        <!-- Stores Pagination -->
        <pagination 
            *ngIf="storesDetailsPagination.length > storesDetailsPagination.size"
            class="flex w-full my-4 items-center justify-center"
            [itemLength]="storesDetailsPagination.length" 
            [initialPage]="storesDetailsPagination.page + 1"
            [pageSize]="storesDetailsPagination.size"
            (changePage)="onChangePage($event, 'storesDetails')"
            (click)="scroll('storesDetailsContainer')"
            #storesDetailsPaginator></pagination>
    </ng-container>
    <!-- Ads Banner -->
    <ads-banner class="w-full sm:mb-2" [banners]="ads"></ads-banner>
</div>
