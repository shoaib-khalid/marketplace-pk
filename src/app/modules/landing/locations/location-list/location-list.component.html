<div class="flex flex-col items-center bg-card w-full p-2 sm:p-4 h-full">
    
    <!-- Search -->
    <!-- <search *ngIf="!currentScreenSize.includes('md')" class="w-full"></search> -->
    <search class="w-full pb-4"></search>

    <!-- Locations -->
    <div class="grid md:grid-cols-5 grid-cols-6 gap-4 sm:gap-8 items-center w-full justify-between mt-2 sm:mt-4 md:mt-0">
        <ng-container *ngFor="let location of locations">
            <div class="grid col-span-3 sm:col-span-2 md:col-span-1 w-full items-start justify-center">
                <fuse-card class="flex flex-col rounded-lg w-40 h-40 group hover:bg-primary-50 hover:border filter-article cursor-pointer"
                [routerLink]="['/location/' + location.cityId]">
                    <img
                        class="object-cover h-32"
                        [src]="location.imageUrl ? location.imageUrl : platform.logo">
                    <div class="m-1 text-sm text-center group-hover:text-primary font-semibold">{{location.cityDetails.name}}</div>
                </fuse-card>
            </div>
        </ng-container>
    </div>

    <!-- Pagination -->
    <div class="flex w-full mt-8 items-center justify-center">
        <pagination 
            *ngIf="pagination"
            [itemLength]="pagination.length" 
            [initialPage]="pagination.page + 1"
            [pageSize]="pagination.size"
            (changePage)="onChangePage($event)"></pagination>
    </div>

    <!-- Ads Banner -->
    <ads-banner class="w-full" [banners]="ads"></ads-banner>
</div>
